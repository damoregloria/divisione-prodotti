<!DOCTYPE html>
<html>
<head>
    <title>Gestione Prodotti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="assegna.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: flex-start;
        }

        #mainDiv {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #34495e;
            font-weight: 700;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-top: 20px;
        }

        th {
            background-color: #6c5ce7;
            color: #fff;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px 10px 0 0;
        }

        td {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: left;
            border-radius: 8px;
        }

        tr:hover td {
            background-color: #e0e5ec;
        }

        td select {
            padding: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #guadagniDiv {
            margin-top: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            border-radius: 15px;
            color: #fff;
            display: flex;
            justify-content: space-around;
            font-weight: 600;
            font-size: 16px;
        }

        #formProdotto {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            align-items: flex-end;
        }

        #formProdotto input, #formProdotto select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            flex: 1 1 150px;
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <h1>Gestione Prodotti</h1>

        <!-- Form per aggiungere prodotto -->
        <form id="formProdotto" onsubmit="aggiungiProdottoForm(event)">
            <input type="text" id="nome" placeholder="Nome prodotto" required>
            <input type="text" id="categoria" placeholder="Categoria" required>
            <input type="number" id="prezzo_acquisto" placeholder="Prezzo acquisto" min="0" required>
            <input type="number" id="margine" placeholder="Margine" min="0" required>
            <input type="number" id="prezzo_vendita" placeholder="Prezzo vendita (opzionale)" min="0">
            <select id="venditore">
                <option value="">Venditore</option>
                <option value="Romeo">Romeo</option>
                <option value="Ricky">Ricky</option>
            </select>
            <button type="submit">Aggiungi prodotto</button>
        </form>

        <button onclick="riequilibra()">Assegna venditori automaticamente</button>

        <div id="guadagniDiv">
            <p>Romeo: <span id="guadRomeo">0</span> €</p>
            <p>Ricky: <span id="guadRicky">0</span> €</p>
        </div>

        <table id="tabella"></table>
    </div>
</body>
</html>
